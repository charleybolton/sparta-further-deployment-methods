<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Charley‚Äôs Container ‚ú®</title>

<!-- Bubble font -->
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

<style>
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
  }

  /* üíú toned-down pink/purple gradient background */
  body {
    background: linear-gradient(-45deg, #d46ac3, #c261ff, #ff6ec7, #f5a8d0);
    background-size: 400% 400%;
    animation: gradientShift 10s ease infinite;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Fredoka One', cursive;
    color: white;
    text-align: center;
  }

  @keyframes gradientShift {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  /* ‚ú® Title styling */
  h1 {
    font-size: 4.5rem;
    color: #ffffff;
    text-shadow:
      0 0 5px #fff,
      0 0 15px #ff80ff,
      0 0 25px #c84bff,
      0 0 45px #a020f0;
    -webkit-text-stroke: 1px rgba(0, 0, 0, 0.4);
    animation: float 3s ease-in-out infinite;
    letter-spacing: 1px;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  p {
    font-size: 1.4rem;
    opacity: 0.9;
    text-shadow: 0 0 8px rgba(255,255,255,0.5);
  }

  /* ‚ú® sparkle particles */
  .spark {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: white;
    opacity: 0.8;
    animation: drift 6s linear infinite;
  }

  @keyframes drift {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0.8; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
  }
</style>
</head>

<body>
  <h1>Charley‚Äôs Container ‚ú®</h1>
  <p><p>Made with Docker üêã & Nginx üí´</p>

  <script>
    // ‚ú® random spark particles
    const numSparks = 40;
    for (let i = 0; i < numSparks; i++) {
      const spark = document.createElement('div');
      spark.classList.add('spark');
      spark.style.left = Math.random() * 100 + 'vw';
      spark.style.animationDelay = (Math.random() * 6) + 's';
      spark.style.animationDuration = (4 + Math.random() * 4) + 's';
      document.body.appendChild(spark);
    }
  </script>
</body>
</html>
